 There's a little game going on in Mondstadt called \"Ballads of Breeze.\" Taking part in this game will allow you to compose and play some lovely tunes, just like the bard of Mondstadt...\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EMeanwhile, the \"Ballads of Breeze\" Interaction Platform is available for a limited time. You can customize and share information about your own in-game arrangements, view other Travelers' pieces, and upload your own performance challenges!\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003ECome and play your own tunes in the Mondstadt breeze!\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; text-align: center;\"\u003E\u003Ca href=\"https:\u002F\u002Fhoyo.link\u002F79bOCGAd\" data-type=\"a\" rel=\"noopener noreferrer nofollow\" target=\"_blank\"\u003E\u003Cstrong\u003E\u003Cspan style=\"font-size:19px\"\u003E&gt;&gt; Enter Event Page &lt;&lt;\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓Event Duration〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EMarch 3, 2023 – March 20, 2023 03:59 \u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EAfter the end of the event, you can continue to visit and view the works on the page, but you cannot manage submissions (i.e.: submit or remove works), upload challenge videos, or like and favorite works. Please participate in the event while it is available!\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓Event Description〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EDuring the event, after releasing a piece for the \"Ballads of Breeze\" event in-game, you can go to the \"Ballads of Breeze\" Interaction Platform to contribute supplementary information to introduce your own pieces. You can also browse other Travelers' pieces in the page, copy share codes to play in-game, like and favorite your favorite pieces, etc. In addition, you can upload videos of yourselves performing other pieces.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EEach Traveler who has successfully submitted their work to the Interaction Platform and got their submissions (including original arrangement submission and challenge video submission) approved can receive Mora ×50,000 as a reward. For each Traveler, this reward is only available once and not stackable. This reward will be distributed via in-game mail within 10 business days after the event has ended.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E*Please note that the \"Ballads of Breeze\" event will be available in-game at 10:00 (Server Time) on March 3, 2023. Please feel free to participate in the event then and share your arrangements by submitting them to the \"Ballads of Breeze\" Interaction Platform.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓Submission of Pieces〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EYou can publish on the platform the arrangements you have successfully created in-game, upload videos and images, and edit the titles, descriptions, and labels of your submission to introduce your works. Once your entry is posted and approved, it can be searched for and viewed by other Travelers.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓Challenge Video〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EDuring the event, post the challenge videos of the approved arrangements on the platform. You cannot submit the same arrangement for multiple challenge videos.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓My Favorites〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EYou can add works you are interested in to your favorites on the \"Ballads of Breeze\" Interaction Platform. A maximum of 99 works can be favorited.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E\u003Cstrong\u003E\u003Cspan style=\"color:rgba(82,196,26,1)\"\u003E〓Other Details〓\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E1. The publishing of content that violates laws, regulations, or community rules is prohibited. By participating in this event, you agree to have your in-game avatar, character nickname, and UID displayed on the work published on the event platform.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E2. Plagiarism, misappropriation, and other actions that violate others' copyright are strictly prohibited. If there is a quote or a need for authorization, please cite the original sources and make sure to obtain authorization.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E*More details about the rules of the event can be found on the event rules on the event page.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003E*This web event is provided purely for entertainment. It is not indicative of any related gameplay features in Genshin Impact.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E",contentId:G,id:G,intro:H,start_time:"2023-03-03 15:30:00",tag:a,title:"The \"Ballads of Breeze\" Interaction Platform is available for a limited time! Discuss and share beautiful music with other Travelers on this platform!",type:a,url:"https:\u002F\u002Fhoyo.link\u002F79bOCGAd",ext:[],sExt:{title:a,banner:[{name:l,url:I}]},summary:H,date:J,prevContentId:c,nextContentId:c,subt:a,hasCover:d,cover:I,category:"cate3",cateId:F,cateKey:4},{author:a,channelId:[b,k],content:"\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F02\u002Fdb7bc01afd64eb93e28e4b05b5887f25_742496640026238372.jpg\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003EHey there, Travelers! The \"Windblume's Breath\" event has begun! Take part in its \"Ballads of Breeze\" gameplay to perform songs, edit scores, and even share your own composition with fellow Travelers on the \"Songs Exchange\" platform.\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap;\"\u003ENow, here are some tips on how to play \"Ballads of Breeze,\" let's check it out!\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F02\u002F6aa2afb6123d190fd87b9f716fe155d8_3938915298365155913.jpg\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F02\u002Fa48217809a23259cbf25f56173af70d2_557156517428658374.gif\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F02\u002F59859d38886a8e9644c116a6adeda85f_6449202828512581817.jpg\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003C\u002Fp\u003E",contentId:K,id:K,intro:L,start_time:"2023-03-03 10:30:00",tag:a,title:"\"Ballads of Breeze\" Gameplay Tips",type:a,url:s,ext:[],sExt:{title:a,banner:[{name:"1200-EN.jpg",url:M}]},summary:L,date:J,prevContentId:c,nextContentId:c,subt:a,hasCover:d,cover:M,category:q,cateId:b,cateKey:r},{author:a,channelId:[b,k],content:"\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em; text-align: center;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F01\u002F8ddad68cc0ec01b1be5faa971a2eecb4_102570461983861759.png\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; text-align: center;\"\u003EHello, Travelers~ The Windblume Festival is about to begin! Let's take a look at what kind of gameplay is offered in the event \"Windblume's Breath\"!\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em; text-align: center;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F01\u002F11fcc7e1c7f8fd567451d9c39b6c621d_5187530210290146718.jpg\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em; text-align: center;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fupload\u002Fop-public\u002F2023\u002F03\u002F01\u002F70afae71a6d37f4edf73ede0ad7dbf51_2521323262201197995.gif\" href=\"\" style=\"vertical-align:middle;\"\u003E\u003C\u002Fp\u003E\u003Cp style=\"white-space: pre-wrap; min-height: 1.5em; text-align: center;\"\u003E\u003Cimg src=\"https:\u002F\u002Fwebstatic.hoyoverse.com\u002Fuploa ром. Вам предстоит исследовать волшебный мир Тейват. На этом огромном континенте вы посетите семь королевств, найдёте спутников с различными умениями и сразитесь с могущественными врагами в поисках пропавшего близкого человека. А ещё можно просто странствовать безо всякой цели, разгадывая тайны наполненного жизнью мира. Пусть любопытство указывает вам путь! Разыщите родного человека и узнайте, что же всё-таки произошло!",keywords:"hoyoverse; Amber; эмбер ютубер; Анемо; Дендро; Дилюк; Электро; Архонты; боевая система элементы; генши; генши игра; генши импакт; генши видео; геншин; геншин игра; геншин импакт; геншин импакт 2020; геншин импакт амазон; геншин импакт Андроид; геншин импакт аниме; геншин импакт анонс; геншин импакт доступ; геншин импакт крут; геншин импакт бета; геншин импакт скачать; геншин импакт фанат; геншин импакт игра; геншин импакт хороша; геншин импакт графика; геншин импакт вступление; геншин импакт айфон; геншин импакт запуск; геншин импакт манга; геншин импакт телефон; геншин импакт официальный; геншин импакт открытый; геншин импакт ПК; геншин импакт Плейстейшн; геншин импакт пре-регистрация; геншин импакт пре-регистрация; геншин импакт обзор; геншин импакт проект; геншин импакт ПС4; геншин импакт регистрироваться; геншин импакт регистрация; геншин импакт релиз; геншин импакт мнение; геншин импакт тест; геншин импакт видео; геншин импакт прохождение; геншин импакт вики; геншин; геншин игра; геншин импакт; Гидро; Джинн; Кэйа; Лиза; Гавань Ли Юэ; Паймон; играть геншин импакт; Протагонист; Пиро; Рэйзор; семь элементов; Тейват; Венти; yuanshen игра; михойо; miHoYo Китай; miHoYo Япония; приключенческая история; открытый мир игра; аниме стиль; JPRG; ММО; аниме игры; телефон игра; аниме Плейстейшн; MMO Плейстейшн; MMOРПГ ПС4; экшн РПГ; аниме игра ПС4; все платформы игра; ; лучшая игра на телефон; РПГ песочница; приставки; многопользовательская игра телефон; мультиплеер; Приключенческая ролевая игра; зельда; мобильные игры; игры на планшет; тянки, хоба,
